Name: admin-api
Host: 0.0.0.0
Port: 8090

Auth:
  AccessSecret: ${ACCESS_SECRET}
  AccessExpire: 24

RedisConfig:
  Host: ${REDIS_HOST}
  Type: ${REDIS_TYPE}
  Pass: ${REDIS_PASS}
  Tls: false

Mysql:
  HOST: ${DB_HOST}
  PORT: ${DB_PORT}
  DATABASE: ${DB_DATABASE}
  USERNAME: ${DB_USERNAME}
  PASSWORD: ${DB_PASSWORD}

QiniuOss:
  AccessKey: ${AccessKey}
  SecretKey: ${SecretKey}
  Bucket: ${Bucket}
  Domain: ${Domain}
  Region: ${Region}