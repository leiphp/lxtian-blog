Name: gateway-api
Host: 0.0.0.0
Port: 8888

Auth:
  AccessSecret: ${ACCESS_SECRET}
  AccessExpire: 24

RedisConfig:
  Host: ${REDIS_HOST}
  Type: ${REDIS_TYPE}
  Pass: ${REDIS_PASS}
  Tls: false

WebRpc:
  Etcd:
    Hosts:
      - ${ETCD_HOSTS}
    Key: web.rpc
  Timeout: 10000

UserRpc:
  Etcd:
    Hosts:
      - ${ETCD_HOSTS}
    Key: user.rpc
  Timeout: 10000

Log:
  ServiceName: gateway_api
  Mode: file
  KeepDays: 3
  Rotation: daily
  Stat: false

WsService:
  Host: 127.0.0.1
  Port: 8889

Telemetry:
  Name: gateway-api
  Endpoint: ""
  Batcher: jaeger
  Sampler: 1.0