syntax = "proto3";

package web;
option go_package="./web";

message ArticleListReq {
  uint32 cid = 1;
  uint32 page = 2;
  uint32 page_size = 3;
}

message ArticleListResp {
  uint32 page = 1;
  uint32 page_size = 2;
  string list = 3;
  uint32 total = 4;
}

service Web {
  rpc ArticleList(ArticleListReq) returns(ArticleListResp);
}

