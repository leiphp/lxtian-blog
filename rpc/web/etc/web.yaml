Name: web.rpc
ListenOn: 0.0.0.0:8081
Etcd:
  Hosts:
    - ${ETCD_HOSTS}
  Key: web.rpc

Mysql:
  HOST: ${DB_HOST}
  PORT: ${DB_PORT}
  DATABASE: ${DB_DATABASE}
  USERNAME: ${DB_USERNAME}
  PASSWORD: ${DB_PASSWORD}

MongoDB:
  HOST: ${MONGODB_HOST}
  PORT: ${MONGODB_PORT}
  DATABASE: ${MONGODB_DATABASE}
  USERNAME: ${MONGODB_USERNAME}
  PASSWORD: ${MONGODB_PASSWORD}

RedisConfig:
  Host: ${REDIS_HOST}
  Type: ${REDIS_TYPE}
  Pass: ${REDIS_PASS}
  Tls: false

Log:
  ServiceName: web_rpc
  Mode: file
  KeepDays: 3
  Rotation: daily
  Stat: true

Telemetry:
  Name: web-rpc
  Endpoint: ""
  Batcher: jaeger
  Sampler: 1.0

QiniuOss:
  AccessKey: ${AccessKey}
  SecretKey: ${SecretKey}
  Bucket: ${Bucket}
  Domain: ${Domain}
  Region: ${Region}