Name: payment.rpc
ListenOn: 0.0.0.0:8083
Etcd:
  Hosts:
    - ${ETCD_HOSTS}
  Key: payment.rpc

# 数据库配置
Mysql:
  HOST: ${DB_HOST}
  PORT: ${DB_PORT}
  DATABASE: ${DB_DATABASE}
  USERNAME: ${DB_USERNAME}
  PASSWORD: ${DB_PASSWORD}

# Redis配置
RedisConfig:
  Host: ${REDIS_HOST}
  Type: ${REDIS_TYPE}
  Pass: ${REDIS_PASS}
  Tls: false

# 支付宝配置
Alipay:
  AppId: "your_app_id"
  AppPrivateKey: "your_app_private_key"
  AlipayPublicKey: "your_alipay_public_key"
  GatewayUrl: "https://openapi.alipaydev.com/gateway.do"
  NotifyUrl: "http://your-domain.com/api/payment/notify"
  ReturnUrl: "http://your-domain.com/api/payment/return"
  IsProd: false
  SignType: "RSA2"
  Charset: "utf-8"
  Format: "JSON"
  Version: "1.0"
  Timeout: "30m"
