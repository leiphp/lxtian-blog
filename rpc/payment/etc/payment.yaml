Name: payment.rpc
ListenOn: 0.0.0.0:8083
Etcd:
  Hosts:
    - ${ETCD_HOSTS}
  Key: payment.rpc

# 数据库配置
Mysql:
  HOST: ${DB_HOST}
  PORT: ${DB_PORT}
  DATABASE: ${DB_DATABASE}
  USERNAME: ${DB_USERNAME}
  PASSWORD: ${DB_PASSWORD}

# Redis配置
RedisConfig:
  Host: ${REDIS_HOST}
  Type: ${REDIS_TYPE}
  Pass: ${REDIS_PASS}
  Tls: false

Log:
  ServiceName: payment_rpc
  Mode: file
  KeepDays: 3
  Rotation: daily
  Stat: true

# 支付宝配置
Alipay:
  AppId: ${AlipayAppId}
  AppPrivateKey: ${AlipayAppPrivateKey}
  AlipayPublicKey: ${AlipayAlipayPublicKey}
  GatewayUrl: "https://openapi.alipay.com/gateway.do"
  NotifyUrl: "https://gw.100txy.com/api/payment/notify"
  ReturnUrl: "https://www.100txy.com/api/payment/return"
  IsProd: true
  SignType: "RSA2"
  Charset: "utf-8"
  Format: "JSON"
  Version: "1.0"
  Timeout: "30m"
