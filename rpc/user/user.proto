syntax = "proto3";

package user;
option go_package="./user";

message GetqrReq{
  string ws_user_id = 1;
}
message GetqrResp{
  string uuid = 1;
  string qr_img = 2;
}

message QrStatusReq{
  string uuid = 1;
  uint32 status = 2;
}
message QrStatusResp{
  string data = 1;
}

message RegisterReq{
  string username = 1;
  string password = 2;
  string code = 3;
}
message RegisterResp{
  string data = 1;
}

message LoginReq{
  string username = 1;
  string password = 2;
  uint32 login_type = 3;
  string code = 4;
  string uuid = 5;
  string nickname = 6;
  string head_img = 7;
}
message LoginResp{
  string data = 1;
}

message InfoReq {
  uint32 id = 1;
}

// 会员信息
message MembershipInfo {
  bool is_valid = 1;      // 是否有效
  int32 is_active = 2;    // 是否激活：1是0否
  int32 level = 3;        // 当前等级
  string start_time = 4;  // 会员开始时间
  string end_time = 5;    // 会员结束时间
  int64 type_id = 6;      // 会员类型ID
  int32 total_days = 7;   // 累计会员总天数
}

// 用户信息
message UserInfo {
  uint64 id = 1;          // 主键id
  uint64 uid = 2;         // 关联的本站用户id
  string username = 3;    // 用户名
  string nickname = 4;    // 昵称
  string email = 5;       // 邮箱
  string head_img = 6;    // 头像
  uint64 gold = 7;        // 金币
  uint64 score = 8;       // 可用积分
  uint64 type = 9;        // 类型 0：账号1：QQ  2：新浪微博 3：微信 4：小程序
  uint64 status = 10;     // 状态
  string Role = 11;       // 角色
}

message InfoResp {
  UserInfo user = 1;              // 用户信息
  MembershipInfo membership = 2;  // 会员信息（可选）
}

message UpdateInfoReq{
  string nickname = 1;
  string head_img = 2;
  uint32 id = 3;
}
message UpdateInfoResp{
  string data = 1;
}

// 会员相关
// 获取会员列表
message GetMembershipListReq {
}

message MembershipType {
  int64 id = 1;
  string name = 2;
  double price = 3;
  double original_price = 4;
  double discount = 5;
  string period = 6;
  bool popular = 7;
  repeated string permissions = 8;
  string description = 9;
}

message GetMembershipListResp {
  repeated MembershipType list = 1;
}

// 升级/续费会员
message UpgradeMembershipReq {
  uint64 user_id = 1;
  string to_membership_type = 2;        // 目标会员类型 monthly, quarterly, yearly
  int64 order_id = 3;                   // 订单ID
  double amount = 4;                    // 支付金额
}

message UpgradeMembershipResp {
  bool success = 1;
  string message = 2;
  string end_time = 3;                  // 会员结束时间
  int32 level = 4;                      // 会员等级
}

service User {
  rpc Getqr (GetqrReq) returns (GetqrResp);
  rpc QrStatus (QrStatusReq) returns (QrStatusResp);
  rpc Register (RegisterReq) returns (RegisterResp);
  rpc Login (LoginReq) returns (LoginResp);
  rpc Info (InfoReq) returns (InfoResp);
  rpc UpdateInfo (UpdateInfoReq) returns (UpdateInfoResp);
  
  // 会员相关接口
  rpc GetMembershipList (GetMembershipListReq) returns(GetMembershipListResp);
  rpc UpgradeMembership (UpgradeMembershipReq) returns(UpgradeMembershipResp);
}

