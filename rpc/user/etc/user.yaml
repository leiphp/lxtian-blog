Name: user.rpc
ListenOn: 0.0.0.0:8082
Etcd:
  Hosts:
    - ${ETCD_HOSTS}
  Key: user.rpc

Mysql:
  HOST: ${DB_HOST}
  PORT: ${DB_PORT}
  DATABASE: ${DB_DATABASE}
  USERNAME: ${DB_USERNAME}
  PASSWORD: ${DB_PASSWORD}

MongoDB:
  HOST: ${MONGODB_HOST}
  PORT: ${MONGODB_PORT}
  DATABASE: ${MONGODB_DATABASE}
  USERNAME: ${MONGODB_USERNAME}
  PASSWORD: ${MONGODB_PASSWORD}

RedisConfig:
  Host: ${REDIS_HOST}
  Type: ${REDIS_TYPE}
  Pass: ${REDIS_PASS}
  Tls: false

WsService:
  Host: 127.0.0.1
  Port: 8889

MiniAppConf:
  Appid: ${APPID}
  Secret: ${SECRET}


Telemetry:
  Name: user-rpc
  Endpoint: ""
  Batcher: jaeger
  Sampler: 1.0